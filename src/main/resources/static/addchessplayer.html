<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add competitor</title>
    <link rel="stylesheet" href="/public/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
</head>
<body>

<div id="header">
    <h1>Add a competitor:</h1>
</div>
<div class="form-style-2">
    <div class="form-style-2-heading">Provide your information: </div>
    <form id="add-player-form" >
        <label for="firstName">First name: *</label>
        <input id="firstName" name="firstName" type="text" class="input-field">
        <br>
        <label for="insertion">Insertion:</label>
        <input id="insertion" name="insertion" type="text" class="input-field">
        <br>
        <label for="lastName">Last name: *</label>
        <input id="lastName" name="lastName" type="text" class="input-field">
        <br>
        <label for="dateOfBirth">Date of Birth:</label>
        <input id="dateOfBirth" name="dateOfBirth" type="date" class="input-field">
        <br>
        <label for="wonMatches">Matches won:</label>
        <input id="wonMatches" name="wonMatches" type="number" class="input-field">
        <br>
        <label for="lostMatches">Matches lost:</label>
        <input id="lostMatches" name="lostMatches" type="number" class="input-field">
        <br>
        <label for="draw">Matches draw:</label>
        <input id="draw" name="draw" type="number" class="input-field">
        <br>
        <input id="confirmNewPlayer" type="submit" value = "Submit"/>
        <a href="/index.html" class="button">Go back</a>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="addchessplayer.js"></script>
</body>
</html>
